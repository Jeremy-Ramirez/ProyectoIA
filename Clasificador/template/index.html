<!DOCTYPE html>
{% load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Museo Nacional del Cacao</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Obras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Eventos</a>
            </li>
          </ul>
        </div>
      </nav>


      <div>


      </div>


{% block content %}

    <h2 class="ml-5">OBRAS DEL MUSEO</h2>

    <div class="container">

    
        <form action="predictImage" method="POST" enctype="multipart/form-data">

            <div class="form-group" >
                {% csrf_token %}
    
                <label >Subir imagen de la obra deseada</label><br> <br>
                <input name="filePath" type="file" class="form-control"><br>
          
                <input type="submit" value="Predecir" class="btn btn-primary">
                
         
        
                <img src={{filePathName}} alt="image" width="250" height="250" style="object-fit: contain">

                <p>La obra es: {{nombre}}</p>
                <p>{{descripcion}}</p>
                <audio controls autoplay>
                    <source src="{{audio}}" type="audio/mp3">
                </audio>
        
            </div>
    
           
    
    
        </form>

    </div>
    
     
{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
